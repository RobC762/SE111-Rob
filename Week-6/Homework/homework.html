        var hrConversion = Number(hours)
        var taxRate = .20;

        function calculation(a, b) 
        {
            var payPeriod = hours * 2;
            var grossPay = pay * payPeriod;
            var uncleSam = grossPay * taxRate;
            var netIncome = grossPay * uncleSam;

            return grossPay;
        }

        function calculation2(a, b) 
        {
            var payPeriod = hours * 2;
            var grossPay = pay * payPeriod;
            var uncleSam = grossPay * taxRate;

            return uncleSam;
        }

        function calculation3(a, b) 
        {
            var payPeriod = hours * 2;
            var grossPay = pay * payPeriod;
