<body>

    <h1>Week 5 Tables and Forms</h1>

        <h2>Table Example</h2>

        <!--TABLE-->
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Program</th>
                    
                </tr>
            </thead>

            <!--Body table-->
            <tbody>
                <tr>
                    <td>Rob</td>
                    <td>Cady</td>
                    <td>Student</td>
                </tr>
                <tr>
                    <td>Sean</td>

                </tr>
                <tr>
                    <td>Rubin</td>
                    <td>Samson</td>
                    <td>Traveller</td>
                </tr>

            </tbody>

        </table>

        <!--FORMs-->
        <h2>Basic Form Example</h2>
        <form action="#" mehtod="post">
            <label for="username">User Name: </label><br>
            <input type="text" name="username" placeholder="Enter username">
            <br>
            <label for="password">Password: </label><br>
            <input type="text" name="password" placeholder="Enter password">
        </form> <br>

        <form action="#" method="get">
            <table>
                <thead>
                    <tr>
                        <th>Label</th>
                        <th>Input</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Text Input: </td>
                        <td><input type="text" name="blah" required></td>
                    </tr>
                    <tr>
                        <td>Color: </td>
                        <td><input type="color" name="blah2" required></td>
                    </tr>
                    <tr>
                        <td>No way: </td>
                        <td><input type=</td>
                    </tr>
                </tbody>
            </table>
        </form>

     
</body>

</html>
